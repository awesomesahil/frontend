                       				<form>
  
  <fieldset class="form-group">
    <label for="text">Product Name</label>
    <input type="text" class="form-control" id="text" placeholder="Product Name">
  </fieldset>
  
   <fieldset class="form-group">
    <label for="exampleTextarea">Description (if any)</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleSelect2">Level 1 Category</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  
    <fieldset class="form-group">
    <label for="exampleSelect2">Main Category</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  
    <fieldset class="form-group">
    <label for="exampleSelect2">Sub Category</label>

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  
    
  <fieldset class="form-group">
    <label for="number">Selling Price</label>
    <input type="number" class="form-control" id="text" placeholder="Product Price">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleSelect2">Main Category</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>Available</option>
      <option>Out Of Stock</option>

  </fieldset>
  
  <fieldset class="form-group">

<div class="fileUpload btn btn-primary">

</div>
